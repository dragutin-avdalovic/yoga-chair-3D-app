<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>My first three.js app</title>
  <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100% }
  </style>
</head>
<body>
<script src="JS/three.js"></script>
<script src="JS/GLTFLoader.js"></script>
<script>
    var container, stats, controls;
    var camera, scene, renderer, light, texture, material;
    init();
    animate();

    function init() {

        container = document.createElement( 'div' );
        document.body.appendChild( container );

        camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 500 );
        camera.position.set( 0, 0, 2 );


        scene = new THREE.Scene();
        light = new THREE.HemisphereLight( 0xbbbbff, 0x444422, 1 );
        light.position.set( 0, 1, 1 );
        scene.add( light );

        var path = 'assets/mat1.png';
        texture = new THREE.TextureLoader().load(path);
        material = new THREE.MeshPhongMaterial( {
            map: texture
        } );
        material.roughness = 1
        material.metalness = 0
        material.opacity = 1;
        material.visible = 1;
        material.shading = THREE.FlatShading;
        // model
        var loader = new THREE.GLTFLoader();
        loader.load( 'assets/Assem3.gltf', function ( gltf ) {

            gltf.scene.traverse( function ( child ) {

                if ( child.isMesh ) {

                    child.material = material

                }

            } );
            scene.add( gltf.scene );
            scene.rotation.x -= 1;
            scene.rotation.y -= 3;
            scene.rotation.z -= 2;

            console.log(scene)

        } );
        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.gammaOutput = false;
        console.log(texture)
        container.appendChild( renderer.domElement );

        window.addEventListener( 'resize', onWindowResize, false );
    }
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
    }
    function animate() {
        requestAnimationFrame( animate );
        renderer.render( scene, camera );
        camera.lookAt(scene.position);
        //scene.rotation.z -= 0.01;
    }


</script>
</body>
</html>
