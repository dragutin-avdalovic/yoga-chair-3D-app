<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>My first three.js app</title>
  <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100% }
  </style>
</head>
<body>
<script src="JS/three.js"></script>
<script src="JS/GLTFLoader.js"></script>
<script src="JS/OBJLoader.js"></script>
<script src="JS/OrbitControls.js"></script>
<script>
    var container, stats, controls;
    var camera, scene, renderer, light, texture, material;
    init();
    animate();

    function init() {

        container = document.createElement( 'div' );
        document.body.appendChild( container );

        camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 500 );
        camera.position.set( 0, 0, 5 );
        controls = new THREE.OrbitControls( camera );
        controls.update();


        scene = new THREE.Scene();
        light = new THREE.HemisphereLight( 0xbbbbff, 0x444422, 1 );
        light.position.set( 0, 1, 1 );
        scene.add( light );

        var path = 'assets/mat8.png';

        texture = new THREE.TextureLoader().load( path, function ( texture ) {
            texture.generateMipmaps = true;
            //texture.wrapS = texture.wrapT = THREE.LinearFilter;
            texture.offset.set( 0, 0 );
            texture.repeat.set( 10, 10 );
            texture.minFilter = THREE.LinearMipMapLinearFilter;
            texture.anisotropy = renderer.getMaxAnisotropy();

        } );
        material = new THREE.MeshStandardMaterial( {
            map: texture
        } );
        material.roughness = 1
        material.metalness = 0
        material.opacity = 1;
        material.visible = 1;
        // model
//        var loader = new THREE.GLTFLoader();
//        loader.load( 'assets/sjediste step.gltf', function ( gltf ) {
//
//            gltf.scene.traverse( function ( child ) {
//
//                if ( child.isMesh ) {
//
//                    child.material = material
//
//                }
//
//            } );
//            scene.add( gltf.scene );
//              scene.rotation.x = 1.2;
//              scene.rotation.y = 0;
//              scene.rotation.z = 0;
//
//            console.log(scene)
//
//        } );
        // instantiate a loader
        var loader = new THREE.OBJLoader();

        // load a resource
        loader.load(
            // resource URL
            'assets/untitled.obj',
            // called when resource is loaded
            function ( object ) {
              object.traverse( function ( child ) {

                  if ( child.isMesh ) {

                      child.material = material

                  }

              } );
              scene.add( object );
              scene.rotation.x = -1;
              scene.rotation.y = 0;
              scene.rotation.z = 2.2;


            },
            // called when loading is in progresses
            function ( xhr ) {

                console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

            },
            // called when loading has errors
            function ( error ) {

                console.log( 'An error happened' );

            }
        );
        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        //renderer.gammaOutput = true;
        //renderer.gammaInput = true;
        console.log(texture)
        container.appendChild( renderer.domElement );


        window.addEventListener( 'resize', onWindowResize, false );
    }
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
    }
    function animate() {
        requestAnimationFrame( animate );
        controls.update();
        renderer.render( scene, camera );
        //camera.lookAt(scene.position);
    }


</script>
</body>
</html>
