<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>My first three.js app</title>
  <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100% }
  </style>
</head>
<body>
<script src="JS/three.js"></script>
<script src="JS/GLTFLoader.js"></script>
<script src="JS/OBJLoader.js"></script>
<script src="JS/OrbitControls.js"></script>
<script>
    var container, stats, controls;
    var camera, scene, renderer, light, texture, material;
    init();
    animate();

    function init() {

        container = document.createElement( 'div' );
        document.body.appendChild( container );

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera( 90, window.innerWidth / window.innerHeight, 0.1, 10000 );
        camera.position.z = -2500;
        camera.position.x = 0;
        camera.position.y = -100;
        camera.up = new THREE.Vector3(0, 0, 1 );
        controls = new THREE.OrbitControls( camera );
        controls.update();


        light = new THREE.HemisphereLight( 0xbbbbff, 0x444422, 1 );
        light.position.set( 0, 0, 10 );
        scene.add( light );
        camera.lookAt(scene)


        var path = 'assets/mat2.png';

        texture = new THREE.TextureLoader().load( path, function ( texture ) {
            texture.generateMipmaps = true;
            texture.wrapS = texture.wrapT = THREE.LinearFilter;
            texture.offset.set( 0, 0 );
            texture.repeat.set( 10, 10 );
            texture.minFilter = THREE.LinearMipMapLinearFilter;

        } );
        material = new THREE.MeshPhongMaterial( {
            map: texture
        } );
        material.roughness = 1
        material.metalness = 0
        material.opacity = 1;
        material.visible = 1;
        // instantiate a loader
        var loader = new THREE.OBJLoader();

        // load a resource
        loader.load(
            // resource URL
            'assets/Obj_files/cijela_stolica.obj',
            // called when resource is loaded
            function ( object ) {
              object.traverse( function ( child ) {
                  if ( child.isMesh ) {
                      child.material = material
                  }

              } );
              object.rotation.x = 120 * Math.PI/180;
              console.log(object.rotation)
              scene.add( object )
            },
            // called when loading is in progresses
            function ( xhr ) {

                console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

            },
            // called when loading has errors
            function ( error ) {

                console.log( 'An error happened' );

            }
        );
        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.gammaOutput = true;
        renderer.gammaInput = true;
        container.appendChild( renderer.domElement );

        window.addEventListener( 'resize', onWindowResize, false );
    }
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
    }
    function animate() {
        requestAnimationFrame( animate );
        controls.update();
        renderer.render( scene, camera );
    }
</script>
</body>
</html>
